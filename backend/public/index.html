<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Table Extractor</title>
</head>
<body>
  <!-- Update the form element for file upload -->
  <form id="uploadForm" method="post" enctype="multipart/form-data">
    <input type="file" name="excelFile" id="excelFileInput" accept=".xlsx">
    <button type="button" onclick="submitForm()">Extract Table Data</button>
  </form>
  
  <script>
    function submitForm() {
      const fileInput = document.getElementById('excelFileInput');
      const filename = fileInput.files[0].name;
  
      const form = document.getElementById('uploadForm');
      form.action = `/upload/${filename}`;
      form.submit();
    }
  </script>
  
  

  <div id="tableDataContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
  <script>
    // Update your JavaScript code as needed
    // ...
  </script>
</body>
</html>
